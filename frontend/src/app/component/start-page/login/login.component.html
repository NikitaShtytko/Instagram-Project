<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2">Sign In</h4>
        </header>
        <article class="card-body">
          <form [formGroup]="form">

            <div class="form-group">
              <div class="login">
                <label>Login</label>
                <input type="text" class="form-control" formControlName="login">
                <div class="alert alert-danger mt-3" *ngIf="form.controls['login'].invalid && form.controls['login'].dirty">
                  Please enter your login, using 4-40 Cyrillic or Latin characters, 0-9 digit, _ '
                </div>
              </div>

              <div class="password">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div class="alert alert-danger mt-3"
                     *ngIf="form.controls['password'].invalid && form.controls['password'].dirty">
                  Please enter your username, using 4-40 Cyrillic or Latin characters, 0-9 digit, _ '
                </div>

                <div class="alert alert-danger mt-3" *ngIf="error">{{error}}</div>
              </div>

            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" [disabled]="form.invalid" (click)="signIn()">Sign In</button>
            </div>

          </form>
        </article> <!-- card-body end .// -->
        <div class="border-top card-body text-center">Haven't got an account? <a [routerLink]="['/register']">Register</a></div>
      </div> <!-- card.// -->
    </div> <!-- col.//-->
  </div> <!-- row.//-->
</div>
<!--container end.//-->
