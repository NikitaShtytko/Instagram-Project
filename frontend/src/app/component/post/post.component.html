<div class="table">
  <div class="post" *ngFor="let s of posts; let r = index ">
    <div class="post-photo">
      <a routerLink="post/{{s.id}}">
        <!--      <img src="data:image/jpg;base64,{{s?.photo}}" alt="Not Visible or No Photo">-->
        <img src="{{s?.photo}}" alt="Not Visible or No Photo">
      </a>
    </div>
    <div class="post-all-info">
      <h1><strong><a (click)="_navigate(s.user?.login)">{{s.user?.login}}</a></strong></h1>
    <div class="post-info">

      <div class="first-column">
        <h3>Description: </h3>
        <h4>{{s?.txt}}</h4>
        <h3>Comments: </h3>
        <h4>{{s?.comment?.length}}</h4>
      </div>
      <div class="second-column">
        <h3>Date:</h3>
        <h4>{{s?.date | date: 'dd/MM/yy HH:mm:ss'}}</h4>
        <h3 *ngIf="s.place">Place: </h3>
        <h4 *ngIf="s.place">{{s?.place}}</h4>
      </div>

    </div>
    </div>
    <a mdbBtn color="primary" id="info" routerLink="post/{{s.id}}">info</a>
  </div>
</div>
