<div class="body">
  <div class="in-body">
  <div class="shell">
    <div class="post-photo">
      <img *ngIf="post && post.photo" src="data:image/jpg;base64,{{post?.photo}}">
    </div>
    <div class="post-info">
      <h2>{{post.user.login}}</h2>
      <br>
      <h6>Description:</h6>
      <h4>{{post.txt}}</h4>
      <br>
      <h6>Date:</h6>
      <h4>{{post.date | date: 'dd/MM/yy HH:mm:ss'}}</h4>
      <br>
      <h5>Place: </h5>
      <h4>{{post.place}}</h4>
      <br>
      <tr>
        <td><h5>Likes: {{post.likes.length}}</h5></td>
        <td><h5>Comments: {{post.comment.length}}</h5></td>
      </tr>
    </div>
  </div>
  <button mdbBtn color="primary" id="post-comments" (click)="_postComments()">Show Comments</button>

  <div *ngIf="vision" class="comment-area">
    <h4>Comments:</h4>
    <tr id="comment-header">
      <td>Login</td>
      <td>Comment</td>
    </tr>
    <tr *ngFor="let s of post.comment; let r = index ">
      <td>{{s.user.login}}</td>
      <td>{{s.txt}}</td>
    </tr>
  </div>
  </div>
</div>
