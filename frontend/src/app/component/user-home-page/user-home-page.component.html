<div class="body">
  <div class="user-info">
  <div class="left-column">
    <img id="user-photo" src="http://s1.iconbird.com/ico/2013/12/505/w450h4001385925286User.png">
  </div>
  <div class="right-column">
    <table>
      <tr>
        <td>Login</td>
        <td>{{user?.login}}</td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td>{{user?.email}}</td>
      </tr>
      <tr>
        <td>First Name</td>
        <td>{{user?.firstName}}</td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td>{{user?.lastName}}</td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>{{user?.gender}}</td>
      </tr>
      <tr>
      <td>Gender</td>
      <td>{{user?.id}}</td>
    </tr>
    </table>
  </div>
</div>
  <button id="user-posts" (click)="_UserPosts()">View posts</button>
<div *ngIf="vision" class="post-table">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Photo</th>
      <th scope="col">Text</th>
      <th scope="col">Date</th>
      <th scope="col">Comment</th>
      <th scope="col">Tag</th>
      <th scope="col">Like</th>

    </tr>
    </thead>
    <tbody class="thead-dark-child">
    <tr *ngFor="let s of posts; let r = index ">
      <td>{{s.id}}</td>
      <td>{{s.photo}}</td>
      <td>{{s.txt}}</td>
      <td>{{s.date}}</td>
      <td>{{s.comment?.length}}</td>
      <td>{{s.tags?.length}}</td>
      <td>{{s.likes?.length}}</td>
    </tr>
    </tbody>
  </table>
</div>
</div>
