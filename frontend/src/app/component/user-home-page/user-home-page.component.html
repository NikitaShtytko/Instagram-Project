<div class="body">
  <div class="user-info">
    <div class="left-column">
      <img id="user-photo" src="http://s1.iconbird.com/ico/2013/12/505/w450h4001385925286User.png">
    </div>
    <div class="right-column">
      <table>
        <tr>
          <td>Login</td>
          <td>{{user?.login}}</td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td>{{user?.email}}</td>
        </tr>
        <tr>
          <td>First Name</td>
          <td>{{user?.firstName}}</td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>{{user?.lastName}}</td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>{{user?.gender}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="buttons">
    <button mdbBtn color="primary" id="user-posts" (click)="_UserPosts()">View posts</button>
    <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()"
            mdbWavesEffect>New Post
    </button>
  </div>
  <div *ngIf="vision" class="post-table">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Photo</th>
        <th scope="col">Text</th>
        <th scope="col">Date</th>
        <th scope="col">Comment</th>
        <th scope="col">Tag</th>
        <th scope="col">Like</th>

      </tr>
      </thead>
      <tbody class="thead-dark-child">
      <tr *ngFor="let s of posts; let r = index ">
        <td>{{s.id}}</td>
        <td>{{s.photo}}</td>
        <td>{{s.txt}}</td>
        <td>{{s.date}}</td>
        <td>{{s.comment?.length}}</td>
        <td>{{s.tags?.length}}</td>
        <td>{{s.likes?.length}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
     aria-hidden="true">

  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">New Post</h4>
      </div>
      <div [formGroup]="form">

<!--        <div class="custom-file mb-3">-->
<!--          <input type="file" class="custom-file-input" id="photo" (change)="onFileSelected($event)"-->
<!--                 accept="image/jpeg,image/png" placeholder="">-->
<!--        </div>-->

<!--        <label class="custom-file-label" for="photo">Select a photo in png or jpg format</label>-->

        <div class="form-group">
          <label for="photo"><strong>Choose Photo</strong></label>
          <input type="file" class="form-control-file" id="photo">

          <label for="Description"><strong>Description</strong></label>

          <!--          <label>First name</label>-->
          <!--          <input type="text" class="form-control" placeholder="" formControlName="firstName">-->
          <textarea class="form-control" name="Description" id="Description" cols="30" rows="10"
                    formControlName="description"></textarea>

          <label for="Place"><strong>Place</strong></label>
          <textarea class="form-control" name="Place" id="Place" cols="30" rows="2" formControlName="place"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                (click)="basicModal.hide()" mdbWavesEffect>Close
        </button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="_onSave()">
          Post
        </button>
      </div>

    </div>
  </div>
</div>
