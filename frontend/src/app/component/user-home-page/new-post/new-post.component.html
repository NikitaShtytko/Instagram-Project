<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
     aria-hidden="true">

  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide(); _modalReset()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">New Post</h4>
      </div>
      <div [formGroup]="form">

        <div class="form-group">
          <label for="photo"><strong>Choose Photo</strong></label>
          <input type="file" class="form-control-file" id="photo"
                 (change)="onFileSelected($event)" accept="image/jpeg,image/png">
          <label for="Description"><strong>Description</strong></label>

          <!--          <label>First name</label>-->
          <!--          <input type="text" class="form-control" placeholder="" formControlName="firstName">-->
          <textarea class="form-control" name="Description" id="Description" cols="30" rows="10"
                    formControlName="description"></textarea>

          <label for="Place"><strong>Place</strong></label>
          <textarea class="form-control" name="Place" id="Place" cols="30" rows="2" formControlName="place"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                (click)="basicModal.hide(); _modalReset()" mdbWavesEffect>Close
        </button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="basicModal.hide(); // postSave() ">
          Post
        </button>
      </div>

    </div>
  </div>
</div>
