<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Login</th>
    <th scope="col">E-mail</th>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col">Role</th>
    <th scope="col">Gender</th>
    <th scope="col">Status</th>
    <th scope="col">Bans</th>

  </tr>
  </thead>
  <tbody class="thead-dark-child">
  <tr *ngFor="let s of user; let r = index ">
    <td>{{s.id}}</td>
    <td>{{s.login}}</td>
    <td>{{s.email}}</td>
    <td>{{s.firstName}}</td>
    <td>{{s.lastName}}</td>
    <td>{{s.role}}</td>
    <td>{{s.gender}}</td>
    <td>{{s.status}}</td>
    <td>{{s.ban.length}}</td>
  </tr>
  </tbody>
</table>
