<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">


  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <a href="/login" class="float-right btn btn-outline-primary mt-1">Log in</a>
          <h4 class="card-title mt-2">Sign up</h4>
        </header>
        <article class="card-body">
          <form>
            <div class="form-group">
              <label>Login</label>
              <input [(ngModel)]="user.login" name="login" #login="ngModel"
                     type="text" class="form-control" placeholder="">
            </div> <!-- form-group end.// -->
            <div class="form-row">
              <div class="col form-group">
                <label>First name </label>
                <input [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel"
                       type="text" class="form-control" placeholder="">
              </div> <!-- form-group end.// -->
              <div class="col form-group">
                <label>Last name</label>
                <input [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel"
                       type="text" class="form-control" placeholder=" ">
              </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
            <div class="form-group">
              <label>Email address</label>
              <input [(ngModel)]="user.email" name="email" #email="ngModel"
                     type="email" class="form-control" placeholder="">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <label class="form-check form-check-inline">
                <input  (change)= "gender('MAN')"
                class="form-check-input" type="radio" name="gender" value="option1">
                <span class="form-check-label"> Male </span>
              </label>
              <label class="form-check form-check-inline">
                <input  (change)= "gender('WOMAN')"
                  class="form-check-input" type="radio" name="gender" value="option2">
                <span class="form-check-label">Female</span>
              </label>
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <label>Create password</label>
              <input [(ngModel)]="user.password" name="password" #password="ngModel"
                class="form-control" type="password">
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <a href="/user-home-page">
                <button
                (click)="saveUser(user)"
                onClick='location.href="#"'
                type="submit" class="btn btn-primary btn-block">Register</button>
              </a>
            </div> <!-- form-group// -->
            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>
          </form>
        </article> <!-- card-body end .// -->
        <div class="border-top card-body text-center">Have an account? <a href="/login">Log In</a></div>
      </div> <!-- card.// -->
    </div> <!-- col.//-->

  </div> <!-- row.//-->


</div>
<!--container end.//-->
